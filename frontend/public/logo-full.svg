<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon part (left side) -->
  <g transform="translate(10, 10)">
    <!-- Outer monitoring ring -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#logoGradient)" stroke-width="2.5" opacity="0.3"/>

    <!-- Middle pulse ring -->
    <circle cx="40" cy="40" r="27" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>

    <!-- Inner ring -->
    <circle cx="40" cy="40" r="19" fill="none" stroke="url(#logoGradient)" stroke-width="1.5"/>

    <!-- Play button in center -->
    <path d="M 35 30 L 35 50 L 50 40 Z" fill="url(#logoGradient)"/>

    <!-- Activity dots -->
    <circle cx="40" cy="8" r="2.5" fill="#06b6d4" opacity="0.8"/>
    <circle cx="68" cy="28" r="2" fill="#06b6d4" opacity="0.6"/>
    <circle cx="68" cy="52" r="1.8" fill="#8b5cf6" opacity="0.5"/>
    <circle cx="12" cy="52" r="2" fill="#8b5cf6" opacity="0.6"/>
  </g>

  <!-- Text part (right side) -->
  <g transform="translate(105, 0)">
    <!-- OpsDec text -->
    <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" fill="#ffffff">
      Ops
    </text>
    <text x="66" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" fill="url(#logoGradient)">
      Dec
    </text>

    <!-- Tagline -->
    <text x="0" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="400" fill="#6b7280" letter-spacing="1.5">
      MEDIA SERVER MONITORING
    </text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer monitoring ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.3"/>

  <!-- Middle pulse ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#iconGradient)" stroke-width="2.5" opacity="0.5"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>

  <!-- Play button in center -->
  <path d="M 42 35 L 42 65 L 65 50 Z" fill="url(#iconGradient)"/>

  <!-- Activity dots (like radar blips) -->
  <circle cx="50" cy="10" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="85" cy="35" r="2.5" fill="#06b6d4" opacity="0.6"/>
  <circle cx="85" cy="65" r="2" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="15" cy="65" r="2.5" fill="#8b5cf6" opacity="0.6"/>
</svg>
